fragment Institution on Institution{
    institutionId
    name
    logo
    primaryColor
}

query UserTransactions{
    transactionsByUser{
        ...Transaction
    }
}

query UserAccounts{
    accountsByUser{
        ...Account
    }
}

query NewItemData($id:UUID!){
    me{
        id
        email
    }
    itemById(itemId: $id){
        id
        plaidInstitutionId
        institution{
            institutionId
            name
            logo
            primaryColor
        }
        accounts{
            ...AccountWithTransactions
        }
    }
}



query AllUserData{
    me{
        id
        email
        accounts{
           ...Account
        }
        items{
            id
            plaidInstitutionId
            institution{
                institutionId
                name
                logo
                primaryColor
            }

        }
        transactions{
           ...Transaction
        }
    }

}
