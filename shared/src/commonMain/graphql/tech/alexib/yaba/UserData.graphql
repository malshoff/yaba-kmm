fragment Institution on Institution{
    institutionId
    name
    logo
    primaryColor
}

query UserTransactions{
    transactionsByUser{
        type
        amount
        date
        accountId
        itemId
        id
        category
        subcategory
    }
}

query UserAccounts{
    accountsByUser{
        id
        name
        currentBalance
        availableBalance
        mask
        itemId
        type
        subtype
        hidden
    }
}

query NewItemData($id:UUID!){
    me{
        id
        email
    }
    itemById(itemId: $id){
        id
        plaidInstitutionId
        institution{
            institutionId
            name
            logo
            primaryColor
        }
        accounts{
            ...AccountWithTransactions
        }
    }
}



query AllUserData{
    me{
        id
        email
        accounts{
           ...Account
        }
        items{
            id
            plaidInstitutionId
            institution{
                institutionId
                name
                logo
                primaryColor
            }

        }
        transactions{
           ...Transaction
        }
    }

}
